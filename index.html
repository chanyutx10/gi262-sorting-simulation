<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Sorting Algorithm Simulator</h1>

        <div class="controls">
            <select id="algorithm-select">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
            </select>

            <div class="speed-control">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="200" max="2000" value="800" step="100">
                <span id="speed-value">800ms</span>
            </div>

            <button id="generate-btn">Generate Random Array</button>
            <button id="sample-btn">Load Sample Data</button>
            <button id="start-btn">Start Sort</button>
            <button id="step-btn" disabled>Step</button>
            <button id="reset-btn">Reset</button>
            <button id="test-animation-btn">Test Animations</button>
        </div>

        <div class="visualization">
            <div id="array-container" class="array-container">
                <!-- Circles will be generated here -->
            </div>
        </div>

        <div class="info">
            <p id="status">Select an algorithm and generate a random array to begin.</p>
            <p id="step-info"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
